{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}


{% block body %}
<div class="container"><h1>Articles</h1>
    {% if articles|length > 0 %}
        {% for el in articles %}
            <div class="alert alert-info">
                <h2>{{el.title}}</h2>
                <p>{{el.intro}}</p>
                <p>{{el.date.date()}}</p>
                <a href="/posts/{{ el.id }}" class="btn btn-warning">More details</a>
            </div>
            {% endfor %}
    {% else %}
        <p>There's no articles here:(</p>
    {% endif %}
</div>
{% endblock %}
